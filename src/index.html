<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <div class="form-field">
          <label for="surname">Surname:</label>

          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
          >

        </div>

        <div class="form-field">
          <label for="name">Name:</label>

          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
          >

        </div>

        <div class="form-field">
          <label for="age">How old are You?</label>

          <input
            type="number"
            name="age"
            id="age"
            min="1"
            max="100"
            value="12"
          >

        </div>

        <div class="form-field">
          <label for="date">Full date of birth:</label>

          <input
            type="date"
            name="date"
            id="date"
          >

        </div>

        <div>
          <label for="terms-and-agrees">I accept the term of the agreement</label>

          <input
            type="checkbox"
            name="terms-and-agrees"
            id="terms-and-agrees"
          >

        </div>

      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <div class="form-field">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          >

        </div>

        <div>
          <label for="password">Password:</label>

          <input
            type="password"
            name="password"
            id="password"
            minlength="5"
            maxlength="20"
          >

        </div>

      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          <label for="yes">Do you love cats?
            <input
              type="radio"
              name="cat"
              id="yes"
            >
            <label for="yes">Yes</label>

            <input
              type="radio"
              name="cat"
              id="no"
            >
            <label for="no">No</label>
          </label>
        </div>

        <div class="form-field">
          <label for="color">
            What is your favorite color?
          </label>

          <input
            type="color"
            name="color"
            id="color"
          >

        </div>

        <div class="form-field">
          <label for="time">What time do you go to bed?</label>

          <input
            type="time"
            name="time"
            id="time"
            step="2"
          >

        </div>

        <div class="form-field">
          <label for="cars">
            What are your favorite brand of cars?
          </label>

          <select
          name="cars"
          id="cars"
          multiple
          >
            <option value="car">BMW</option>
            <option value="car">Audi</option>
            <option value="car">Lada</option>
          </select>

        </div>

        <div>
          <label for="work">How do you rate our work?</label>

          <input
            type="range"
            name="rage"
            id="work"
            value="0"
          >

        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>

        <div class="form-field">

          <label for="comment">Comments:</label>

          <textarea
            name="comment"
            id="comment"
            cols="20"
            rows="2"
          >
          </textarea>

        </div>

        <div>

          <label for="answer">Would you recommend us?</label>

          <select name="answer" id="answer">
            <option value="answer">yes</option>
            <option value="answer">no</option>
          </select>

        </div>
      </fieldset>

      <div class="form-field">
        <button type="submit">
          Submit
        </button>
      </div>

    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
